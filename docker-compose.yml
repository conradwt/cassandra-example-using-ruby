services:
  some-cassandra:
    image: cassandra:4.1.3
    container_name: some-cassandra
    ports:
      - 9042:9042
    volumes:
      - cassandra-data:/var/lib/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=cassandra-cluster
    networks:
      - cassandra-network

volumes:
  cassandra-data: {}

networks:
  cassandra-network: {}
